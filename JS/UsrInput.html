<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script>
    var a=parseInt(prompt("Enter First Number:"));
    var b=parseInt(prompt("Enter Second Number:"));
    function add()
        {
           alert("Addition "+(a+b))
        }
        function sub()
        {
            alert("Subtraction "+(a-b))
        }
            function mul()
        {
            alert("Multiplication "+(a*b))
        }
        function div()
        {
            alert("Division "+(a/b))
        }
        function mod()
        {
            alert("Modulo "+(a%b))
        }
    </script>
    <button type="button" class="btn btn-primary" value="click" onclick="add()">Addition</button>
    <button type="button" class="btn btn-secondary" value="click" onclick="sub()">Subtraction</button>
    <button type="button" class="btn btn-success" value="click" onclick="mul()">Multiplication</button>
    <button type="button" class="btn btn-danger" value="click" onclick="div()">Division</button>
    <button type="button" class="btn btn-warning" value="click" onclick="mod()">Modulo</button>
</body>
</html>
