<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ELEMENTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script>
        function change()
        {
            var x = document.getElementById("h")
            x.style.color="blue"
        }
        function msg()
        {
            var y=document.getElementById("p1")
            y.innerHTML="It is server side scripting language"
        }
    </script>
    <h1 id="h"> Java Script </h1>
    <p  id="p1">It is scripting laguage</p>
    <button type="submit" class="btn btn-primary" value="click" onclick="change()">Change Color</button>
    <button type="submit" class="btn btn-secondary" value="click" onclick="msg()">Change Text</button>
</body>
</html>
