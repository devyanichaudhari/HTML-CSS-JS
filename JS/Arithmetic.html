<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operation</title>
</head>
<body>
    <script>
        var a=10;
        var b=30;
        document.write("Addition "+(a+b))
        document.write("<br>")
        document.write("Subtraction "+(a-b))
        document.write("<br>")
        document.write("Multiplication "+(a*b))
        document.write("<br>")
        document.write("Division "+(a/b))
        document.write("<br>")
        document.write("Modulo "+(a%b))
    </script>
</body>
</html>
