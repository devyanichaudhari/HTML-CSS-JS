<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementByName</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script>
        function c()
        {
            var x=document.getElementsByName("p1");
            alert("Calculate how many Paragraph added in JS "+x.length)
        }
    </script>
    <h1>HTML</h1>
    <p name="p1">Javascript is </p>
    <p  name="p1">It is scripting laguage</p>
    <button type="submit" class="btn btn-dark" value="click" onclick="c()">Count</button>
</body>
</html>
