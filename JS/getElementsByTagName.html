<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementByTagName</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <p>JSON Is Nothing But JavaScript Object Notation</p>
    <p>In JSON the value is available in Key Value Pair</p>
    <button type="submit" class="btn btn-light" value="click" onclick="changes()">Changes</button>
    <script>
        function changes()
        {
            let s=document.getElementsByTagName("p");
            s[0].style.background="aqua"
            s[0].style.border="dotted 2px blue"
            s[1].style.background="blue"
            s[1].style.border="dotted 2px red"
        }
    </script>
</body>
</html>
