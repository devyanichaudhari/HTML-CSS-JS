<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var string1=prompt("Enter the First String: ")
        var string2=prompt("Enter the Second String: ")
        function rep()
        {
            console.log(string1)
            console.log(string1.replace(string1,string2))
        }
    </script>
    <button type="submit" class="btn btn-primary" value="click" onclick="rep()">Replace</button>
</body>
</html>
