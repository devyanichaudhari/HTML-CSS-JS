<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementByClassName</title>
</head>
<body>
    <div class="d1">
    <h1>This is Heading 1</h1>
    <p>JSON Is Nothing But JavaScript Object Notation</p>
    </div>
    <br>
    <div class="d2">
        <h1>This is Heading 2</h1>
        <p>In JSON the value is available in Key Value Pair</p>
    </div>
    <script>
        document.getElementsByClassName("d1")[0].style.border="2px dashed blue"
        document.getElementsByClassName("d2")[0].style.border="2px dashed green"
    </script>
</body>
</html>
