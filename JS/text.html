<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center>
    <div>
    <label>Enter First Name: </label>
    <input id="fn" type="text" style="margin:10px"><br>
    <label>Enter Last Name: </label>
    <input id="ln" type="text" style="margin:10px"><br>
    <button type="submit" class="btn btn-dark" value="click" onclick="show()">Submit</button>
</div>
<script>
    function show()
    {
        var x=document.getElementById("fn").value;
        var y=document.getElementById("ln").value;
        console.log(x+" "+y);
    }
</script>
</center>
</body>
