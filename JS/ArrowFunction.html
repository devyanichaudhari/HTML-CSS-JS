<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        info=()=>{
    return "Good Morning!!!!";
    }
    console.log(info())
        add=(x,y)=>
        {
            return x+y;
        }
        console.log("Addition is : "+add(10,20))
        sub=(x,y)=>
        {
            return x-y;
        }
        console.log("Subtraction is : "+sub(10,20))
        mul=(x,y)=>
        {
            return x*y;
        }
        console.log("Multiplication is : "+mul(10,20))
        div=(x,y)=>
        {
            return x/y;
        }
        console.log("Division is : "+div(10,20))
        mod=(x,y)=>
        {
            return x%y;
        }
        console.log("Modulo is : "+mod(10,20))
    </script>
